<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
            font-size: 1.3em;
        }

        
        
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

        th {
            background-color: grey;
            color: white;
        }


    </style>

</head>
<body>
    <h1>Boletim Escolar</h1>

    <table>
        <tr>
            <th rowspan="2">Áreas</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>

        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>

        <tr>
            <td rowspan="4">Exatas</td>
            <td>Matemática</td>
            <td>9.0</td>
            <td>8.0</td>
            <td>8.5</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>8.0</td>
            <td>8.0</td>
            <td>8.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>9.0</td>
            <td>9.0</td>
            <td>9.0</td>
        </tr>
        
        <tr>
            <td>Biologia</td>
            <td>8.0</td>
            <td>9.0</td>
            <td>8.5</td>
        </tr>

        <tr>
            <th colspan="4">Média de Exatas</th>
            <th>8.5</th>
        </tr>

        <tr>
            <td rowspan="2">Humanas</td>
            <td>História</td>
            <td>9.0</td>
            <td>8.0</td>
            <td>8.5</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>8.0</td>
            <td>8.0</td>
            <td>8.0</td>
        </tr>

        <tr>
            <th colspan="4">Média de Humanas</th>
            <th>8.25</th>
        </tr>
    </table>







</body>
</html>
