<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            
            height: 300px;
            width: 300px;

            border: 10px solid darkgrey;

            padding: 10px 10px;

            margin: 20px 20px 20px 40px;
            
            outline: 10px dashed black;
        }

        span#especial{
            border: 5px solid red;
            padding: 5px 5px;
        }
        a{
            border: 3px solid lightgrey;
            padding: 4px 4px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Parágrafos também são Box-level, mas os <a href="@">links</a> são exemplos de inline-level. <span id="especial"> ver como tudo isso funciona</span></p>
</body>
</html>
