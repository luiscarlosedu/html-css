<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Horizontal Align */
            vertical-align: top; /* Vertical Align = Top, middle, bottom */
            /* .numero */
        }

    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        table = tabela
            table row = Linha da Tabela
                table HEADER = cabeÃ§alho da tabela
                table DATA = dado da tabela
    -->
    <table>
        <tr> <!--(TABLE ROW) Primeira Linha-->
            <td>A1</td> 
            <td>B1</td> <!--TABLE DATA-->
            <td>C1</td>
        </tr>
        
        <tr> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
